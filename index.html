<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Stockholm Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Stockholm Quiz</h1>
    <svg viewBox="0 0 600 250" xmlns="http://www.w3.org/2000/svg" class="stockholm-svg">
      <!-- Vatten -->
      <rect x="0" y="180" width="600" height="70" fill="#5DADE2" />

      <!-- Stadshuset -->
      <rect x="80" y="80" width="60" height="100" fill="#B03A2E" />
      <rect x="100" y="40" width="20" height="40" fill="#922B21" />
      <circle cx="110" cy="35" r="10" fill="#F1C40F" />

      <!-- Kyrkspira -->
      <rect x="250" y="70" width="40" height="110" fill="#34495E" />
      <polygon points="270,20 240,70 300,70" fill="#2C3E50" />

      <!-- Segelbåt -->
      <polygon points="450,180 500,180 475,120" fill="#ECF0F1" />
      <rect x="473" y="120" width="4" height="60" fill="#2C3E50" />
      <polygon points="450,180 500,180 470,200" fill="#7D6608" />
    </svg>
  </header>

  <main>
    <div id="quiz">
      <div id="progress"><div></div></div>
      <div id="question"></div>
      <div id="options"></div>
      <button id="nextBtn">Nästa</button>
    </div>
    <div id="result" style="display:none;"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
