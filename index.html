<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Stockholm Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz om Stockholm</h1>
    <p class="intro">Testa dina kunskaper om vår vackra huvudstad!</p>

    <form id="quizForm">
      <div class="question">
        <h2>1. Vilket år grundades Stockholm?</h2>
        <label><input type="radio" name="q1" value="1252"> 1252</label>
        <label><input type="radio" name="q1" value="1300"> 1300</label>
        <label><input type="radio" name="q1" value="1400"> 1400</label>
      </div>

      <div class="question">
        <h2>2. Vad heter stadens mest kända rådhus?</h2>
        <label><input type="radio" name="q2" value="Stadshuset"> Stadshuset</label>
        <label><input type="radio" name="q2" value="Riksdagshuset"> Riksdagshuset</label>
        <label><input type="radio" name="q2" value="Slottet"> Slottet</label>
      </div>

      <div class="question">
        <h2>3. Vilket vattenområde omger Stockholm?</h2>
        <label><input type="radio" name="q3" value="Mälaren & Östersjön"> Mälaren & Östersjön</label>
        <label><input type="radio" name="q3" value="Vättern"> Vättern</label>
        <label><input type="radio" name="q3" value="Bottenviken"> Bottenviken</label>
      </div>

      <button type="button" onclick="checkAnswers()">Skicka in</button>
    </form>

    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
